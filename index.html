<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap"

  />
  <link rel="stylesheet" href="./style.css" />
  <body>
    <!-- Header -->
    <header>
      <div class="header__1">
        <a href="#" class="a__1">Home</a>
        <a href="#" class="a__2">About</a>
        <a href="#" class="a__3">Menu</a>
        <a href="#" class="a__4">Reservation</a>
      </div>
      <div class="coffe__logo">
        <img src="./imgs/coffeeshooplogo.png" alt="logo" />
      </div>
      <div class="header__2">
        <a href="#" class="a__5">Pages</a>
        <a href="#" class="a__6">Shop</a>
        <a href="#" class="a__7">Contact</a>
        <img class="hdicon__1" src="./imgs/searchicon.png" alt="icon" />
        <img class="hdicon__2" src="./imgs/shopping-bagicon.png" alt="icon" />
      </div>
    </header>
    <!--/ Header -->

    <!-- First section -->
    <div class="main__section">
      <h1>Enjoy Your Morning Coffee.</h1>
      <p>
        The coffee is brewed by fist roasting the green coffee beans over hot
        coals in brazier. given to Opportunity
      </p>
      <button>TEST COFFEE</button>
    </div>
    <!--/ First section -->

    <!-- Second section -->
    <div class="second__section">
      <div class="scnd__1">
        <div class="scndtxt__1">
          <h2>01</h2>
          <h3>Best Coffee Flavour</h3>
        </div>
        <div class="scndphoto__1">
          <img src="./imgs/secon1.png" alt="photo" />
        </div>
      </div>
      <div class="scnd__2">
        <div class="scndtxt__2">
          <h2>02</h2>
          <h3>Place to get lost</h3>
        </div>
        <div class="scndphoto__2">
          <img src="./imgs/second2.png" alt="photo" />
        </div>
      </div>
      <div class="scnd__3">
        <div class="scndtxt__3">
          <h2>03</h2>
          <h3>Proper roesting</h3>
        </div>
        <div class="scndphoto__3">
          <img src="./imgs/second3.png" alt="photo" />
        </div>
      </div>
    </div>
    <!--/ Second section -->
